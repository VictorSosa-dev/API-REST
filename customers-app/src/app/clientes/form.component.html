<ul class="alert alert-danger" *ngIf="errores?.length != 0">
  <li class="" *ngFor="let err of errores">
    {{err}}
  </li>
</ul>

<div class="card bg-dark text-white my-2" >
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

    <form #clienteForm="ngForm">

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre: </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"  #nombre="ngModel" > <!--  required minlength="4" -->
          <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
            <div *ngIf="nombre.errors?.['required']">Nombre es requerido</div>
            <div *ngIf="nombre.errors?.['minlength']">Nombre debe tener al menos 4 caracteres</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido: </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)] = "cliente.apellido" name="apellido"  #apellido="ngModel" > <!--  required  -->
          <div *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)" class="alert alert-danger">
            <div *ngIf="apellido.errors?.['required']">Apellido es requerido</div>
            <div *ngIf="apellido.errors?.['minlength']">Apellido debe tener al menos 4 caracteres</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email: </label>
        <div class="col-sm-6">
          <input type="email" class="form-control" [(ngModel)] = "cliente.email" name="email"  #email="ngModel"> <!--  required email -->
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors?.['required']">Email es requerido</div>
            <div *ngIf="email.errors?.['email']">Email debe tener un formato valido</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.valid">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!clienteForm.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>


  </div>
</div>
