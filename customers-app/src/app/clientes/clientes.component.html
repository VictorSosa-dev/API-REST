<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 texy-left">
      <button class="btn btn-rouded btn-primary" [routerLink]="['/clientes/form']">Crear Cliente</button>
    </div>

    <div *ngIf="clientes?.length==0" class="alert alert-info">
      No hay clientes
    </div>

    <table *ngIf="clientes?.length!=0" class="table table-bordered table-striped"  >
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
          <th>editar</th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id  }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido | uppercase }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createAt | date:'shortDate'}}</td>
          <td>
            <button type="button" name="button" [routerLink]="['/clientes/form',cliente.id]" class="btn btn-primary">editar</button>
          </td>
          <td>
            <button type="button" name="button" (click)="delete(cliente)" class="btn btn-danger">eliminar</button>
        </tr>
      </tbody>
    </table>

  </div>
</div>
